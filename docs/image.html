<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Image Viewer - nacss-viewer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/viewer.min.css?v164859t">
<link rel="stylesheet" href="css/style.min.css?v164859t">
<script src="js/viewer.min.js?v164859t"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
	const as1 = Array.from(document.querySelectorAll('.group-1 a[data-nc-link-image][data-nc-link-to-image]'));
	NACSS.viewer.applyImage(as1);
	const as2 = Array.from(document.querySelectorAll('.group-2 a[data-nc-link-image][data-nc-link-to-image]'));
	NACSS.viewer.applyImage(as2);
});
</script>
</head>

<body>
	<header>
		<h1>Image Viewer</h1>
		<nav><a href="index.html">Go back</a></nav>
	</header>

	<main>
		<div class="group-1">
			<h2>Image Links</h2>

			<p>
				<a href="https://picsum.photos/1600/900.jpg" data-nc-link-image data-nc-link-to-image>
					<img width="160" height="90" src="https://via.placeholder.com/160x90.png" alt="">
				</a>
			</p>

			<p>
				<a href="https://picsum.photos/1000/1500.jpg" data-nc-link-image data-nc-link-to-image>
					<img width="100" height="150" src="https://via.placeholder.com/100x150.png" alt="">
				</a>
			</p>

			<h2>Figures</h2>

			<figure>
				<a href="https://picsum.photos/1600/900.jpg" data-nc-link-image data-nc-link-to-image>
					<img width="160" height="90" src="https://via.placeholder.com/160x90.png" alt="">
				</a>
			</figure>

			<figure>
				<a href="https://picsum.photos/1000/1500.jpg" data-nc-link-image data-nc-link-to-image>
					<img width="100" height="150" src="https://via.placeholder.com/100x150.png" alt="">
				</a>
			</figure>

			<h2>Figures with captions</h2>

			<figure>
				<a href="https://picsum.photos/1000/1000.jpg" data-nc-link-image data-nc-link-to-image>
					<img width="100" height="100" src="https://via.placeholder.com/100x100.png" class="size-medium" alt="">
				</a>
				<figcaption>Short figure caption</figcaption>
			</figure>

			<figure>
				<a href="https://picsum.photos/1500/1000.jpg" data-nc-link-image data-nc-link-to-image>
					<img width="150" height="100" src="https://via.placeholder.com/150x100.png" alt="">
				</a>
				<figcaption>
					This is an example of very long figure caption. This is an example of very long figure caption.This is an example of
					very long figure caption.This is an example of very long figure caption.This is an example of very long figure
					caption.
				</figcaption>
			</figure>

			<figure>
				<a href="https://picsum.photos/1500/2000.jpg" data-nc-link-image data-nc-link-to-image>
					<img width="150" height="200" src="https://via.placeholder.com/150x200.png" alt="">
				</a>
				<figcaption>
					This is an example of very long figure caption. This is an example of very long figure caption.This is an example of
					very long figure caption.This is an example of very long figure caption.This is an example of very long figure
					caption.
				</figcaption>
			</figure>
		</div>

		<div class="group-2">
			<h2>Other Image Links</h2>

			<p>
				<a href="https://picsum.photos/1600/900.jpg" data-nc-link-image data-nc-link-to-image>
					<img width="160" height="90" src="https://via.placeholder.com/160x90.png" alt="">
				</a>
			</p>

			<p>
				<a href="https://picsum.photos/1000/1500.jpg" data-nc-link-image data-nc-link-to-image>
					<img width="100" height="150" src="https://via.placeholder.com/100x150.png" alt="">
				</a>
			</p>
		</div>
	</main>
</body>
</html>
